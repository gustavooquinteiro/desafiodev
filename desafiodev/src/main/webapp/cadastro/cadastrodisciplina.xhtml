<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template = "/WEB-INF/template/Template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="header">
	<h:head>
	<ui:composition template="/WEB-INF/template/header.xhtml"/>
	</h:head>
	</ui:define>
	<br/>
	<ui:define name="content">
	<h:form>
	<h:outputLabel value="Nome: " for="nome" >Nome: </h:outputLabel>
	<h:inputText id="nome" type="text" value="#{cadastroDisciplinaBean.disciplina.nome}" required="true" readonly="false" rendered="true"/>
	<h:outputLabel value="Curso: " for="nome" >Curso: </h:outputLabel>
	<h:inputText id="curso" type="text" value="#{cadastroDisciplina.disciplina.curso.nome}" required="true" readonly="false" rendered="true"/>
	<h:outputLabel value="Valor: " for="nome" >Valor: </h:outputLabel>
	<h:inputText id="valor" type="text" value="#{cadastroDisciplina.disciplina.valor}" required="true" readonly="false" rendered="true"/>
		<h:commandButton value="Salvar" 
							action="#{cadastroDisciplinaBean.salvar}" update="@form"
							id="botaoSalvar" />
	</h:form>
	</ui:define>
	<ui:define name="footer">
	</ui:define>
</ui:composition>
</html>
