<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
	<ui:define name="header">
	    Add your header here or delete to use the default
	</ui:define>
	<ui:define name="content">
	
	<h:dataTable id="usuariosTable"
					emptyMessage="Nenhum usuÃ¡rio encontrado" rows="10" paginator="true"
					paginatorAlwaysVisible="false" paginatorPosition="bottom"
					value="#{pesquisaUsuarioBean.usuariosfiltrados}" var="usuario">

					<h:column headerText="Nome" style="width:8em">
						<h:outputText value="#{usuario.nome}" />
					</h:column>

					<h:column headerText="Curso" style="width:15em;">
						<h:outputText value="#{usuario.email}" />
					</h:column>

					<h:column style="width:5em">
						<h:button title="Editar" icon="ui-icon-pencil"
							outcome="/usuarios/CadastroUsuario.xhtml">
							<f:param value="#{usuario.id}" name="usuario" />
						</h:button>
						<h:commandButton title="Remover" icon="ui-icon-trash"
							oncomplete="PF('confirmacaoExclusao').show()" process="@this"
							update=":frm:confirmacaoExclusaoDialog">
							<f:setPropertyActionListener value="#{usuario}"
								target="#{pesquisaUsuarioBean.usuarioSelecionado}" />
						</h:commandButton>
					</h:column>

				</h:dataTable>
	
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
</html>
